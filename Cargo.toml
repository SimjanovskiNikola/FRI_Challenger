[package]
name = "engine"
version = "0.1.0"
edition = "2021"

[dependencies]
bitflags = "2.9.0"
rand = "0.9.0"
num_enum = "0.7.3"
round = "0.1.2"
criterion="0.5.1"
# pprof = { version = "0.14.0", features = ["flamegraph"] }
iai-callgrind = "0.14.0"
# bitintr="0.3.0"
# const_for = "0.1.5" 
clippy = "0.0.302"
crossbeam = "0.8.4"

[[bin]]
name = "chess-engine"
path = "src/main.rs"

[[bench]]
# name = "library_benchmark"
strip = false
debug = true
name = "my_benchmark"
harness = false

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
lto = true
codegen-units = 1